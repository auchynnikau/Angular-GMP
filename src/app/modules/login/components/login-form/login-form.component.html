<div class="login-form">
  <h3 class="login-form__title">Login</h3>
  <mat-form-field appearance="outline">
    <mat-label>Email:</mat-label>
    <input
      matInput
      required
      [formControl]="email"
      placeholder="Enter your e-mail"
    >
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password:</mat-label>
    <input
      matInput
      required
      [(ngModel)]="password"
      placeholder="Enter your password"
      [type]="isPasswordShown ? 'password' : 'text'"
    >
    <button
      matSuffix
      mat-icon-button
      (click)="isPasswordShown = !isPasswordShown"
      [attr.aria-pressed]="isPasswordShown"
      [attr.aria-label]="'isPasswordShown password'"
    >
      <mat-icon>{{isPasswordShown ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <div class="login-form__footer">
    <a class="login-form__forget-pass">Forgot password?</a>
    <button mat-raised-button color="primary" (click)="login(email, password)">Login</button>
  </div>
</div>
