<section class="courses-list">
  <div class="courses-list__item" *ngFor="let course of courses | async">
    <vc-course-item [course]="course" (deleteCourse)="confirmDeleting($event)">
    </vc-course-item>
  </div>
  <button class="courses-list__load-more" (click)="loadMore()">
    <ng-container *ngIf="courses | async; then loadMoreLabel"></ng-container>
    <ng-template #loadMoreLabel>Load more</ng-template>
  </button>
</section>
