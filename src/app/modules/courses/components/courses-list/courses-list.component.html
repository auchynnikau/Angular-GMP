<section class="courses-list">
  <div class="courses-list__item" *ngFor="let course of courses">
    <vc-course-item
      [course]="course"
      (editCourse)="editCourse($event)"
      (deleteCourse)="deleteCourse($event)"
      >
    </vc-course-item>
  </div>
  <button class="courses-list__load-more" (click)="loadMore()">Load more</button>
</section>
