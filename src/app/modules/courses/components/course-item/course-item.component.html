<div
  courseHighlight
  [highlight]="course.creationDate"
  class="course-item"
  [ngClass]="{'course-item--top-rated' : course.isTopRated === true}"
>
  <div class="course-item-header">
    <div class="course-item-header__title-wrapper">
      <h2 class="course-item-header__title">{{course.title | uppercase}}</h2>
      <div class="course-item-header__top-rate" *ngIf="course.isTopRated"></div>
    </div>
    <div class="course-item-info">
      <span class="course-item-info__duration">{{course.duration | duration: 'h[h] m[min]'}}</span>
      <span class="course-item-info__date">{{course.creationDate | date: 'M MMM y'}}</span>
    </div>
  </div>
  <div class="course-item-content">
    <p class="course-item-content__description">{{course.description}}</p>
    <div class="course-item-controls">
      <button class="course-item-controls__edit" (click)="handleEditCourse(course.id)">Edit</button>
      <button class="course-item-controls__delete" (click)="handleDeleteCourse(course.id)">Delete</button>
    </div>
  </div>
</div>
